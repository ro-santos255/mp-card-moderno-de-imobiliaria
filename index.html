<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card moderno de imobiliária</title>
	<link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="card">
      <div class="card_header">
        <img src="./assets/image-card.jpg" alt="">
      </div>
      <div class="card_body">
        <h1 class="card_body__heading">Apartamento moderno</h1>
        <div class="card_body__rating">
          <img src="./assets/star.svg" alt="Star">
          <span>4.8 (42 avaliações)</span>
        </div>
        <p class="card_body__text">Um belo apartamento moderno no centro da cidade</p>
        <div class="card_body__info">
          <div class="card_body__info__item">
            <img src="./assets/vector-square.svg" alt="">
            <p>85m²</p>
          </div>
          <div class="card_body__info__item">
            <img src="./assets/bed.svg" alt="">
            <p>2 quartos</p>
          </div>
          <div class="card_body__info__item">
            <img src="./assets/Bath.svg" alt="">
            <p>1 banheiro</p>
          </div>
          <div class="card_body__info__item">
            <img src="./assets/map.svg" alt="">
            <p>Centro</p>
          </div>
        </div>
        <div class="card_body__tags">
          <span class="card_body__tags___item">Varanda</span>
          <span class="card_body__tags___item">Mobiliado</span>
          <span class="card_body__tags___item">Pet-friendly</span>
        </div>
        <h2 class="card_body__price">R$ 2500,00</h2>
        <div class="card_body__buttons">
          <a href="#" class="primary_card_body__button__primary">Agendar visita</a>
          <a href="#" class="card_body__button__secondary">Contatar corretor</a>
        </div>
      </div>
    </div>
  </body>
</html>
